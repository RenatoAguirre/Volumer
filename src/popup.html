<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volumer!</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Volume Control</h1>
    <div class="sliderContainer">
      <input type="range" id="slider" min="0" max="200" value="100" step="5">
      <p class="textBold">Volume: <output id="volumePercent" class="textBold"></output> %</p>
    </div>
    <h1>audibleTabs: </h1>
    <ul id="audibleTabs"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
