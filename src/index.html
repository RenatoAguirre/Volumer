<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volumer!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Volume Control</h1>
    <div class="sliderContainer">
      <input type="range" min="0" max="200" value="100" id="slider" step="5">
      <p class="text">Volume: <output id="value" class="text"></output> %</p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
